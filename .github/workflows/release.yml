name: Publish

on:
  workflow_run:
    workflows: ["Tests"]  # Run after Tests workflow completes
    types:
      - completed
    branches:
      - main  # Only trigger when Tests runs on main branch
  workflow_dispatch:  # Allow manual triggering from GitHub UI

permissions:
  id-token: write   # Required for trusted publishing
  contents: write   # Required for creating releases

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # Only run if Tests workflow succeeded or manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch || 'main' }}

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Check for version tag on current commit
        id: check_release
        run: |
          # Check if HEAD has a version tag (v1.2.3 format, no pre-release)
          VERSION_TAG=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)

          if [ -z "$VERSION_TAG" ]; then
            echo "No version tag found on current commit. Skipping release."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found version tag $VERSION_TAG on main branch - proceeding with release"
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT

      - name: Set up Python
        if: steps.check_release.outputs.should_release == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        if: steps.check_release.outputs.should_release == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build
        if: steps.check_release.outputs.should_release == 'true'
        run: python -m build

      - name: Publish to PyPI (trusted publishing)
        if: steps.check_release.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true

      - name: Create GitHub Release
        if: steps.check_release.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check_release.outputs.version_tag }}
          generate_release_notes: true
          draft: false
          prerelease: false