name: Tests

on:
  workflow_run:
    workflows: ["Build"]  # Run after Build workflow completes
    types:
      - completed
  pull_request:  # Also run on PRs for early feedback
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Only run if Build workflow succeeded, or if triggered by PR/manual
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success') }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install package in editable mode (ensures tests import local aerial)
          pip install -e .[test] || pip install -e .

      - name: Run tests
        run: |
          pytest -q
